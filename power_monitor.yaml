mode: restart

trigger:
  - platform: state
    entity_id: !input power_sensor

condition: []

action:
  - variables:
      power_sensor: !input power_sensor
      threshold: !input threshold
      delay_from_off: !input delay_from_off
  - service: persistent_notification.create
    data:
      title: "Debug - Appareil suivi"
      message: "Capteur: {{ states(power_sensor) }}A / Seuil: {{ threshold }}A "
  - choose:
      - conditions:
          - condition: template
            value_template: "{{ states(power_sensor) | float(0) >  threshold }}"
        sequence:
          - service: homeassistant.turn_on
            entity_id: !input binary_sensor_name
          - service: homeassistant.update_entity
            entity_id: !input binary_sensor_name

      - conditions:
          - condition: template
            value_template: "{{ states(power_sensor) | float(0) <=  threshold }}"
        sequence:
          - delay: 
              seconds: "{{ delay_from_off | int * 60 }}"
          - service: homeassistant.turn_off
            entity_id: !input binary_sensor_name
          - service: homeassistant.update_entity
            entity_id: !input binary_sensor_name
sensor:
  icon: "{{ icon_on }}"
  availability: "{{ has_value(binary_sensor_name) }}"
